{% extends 'main.html' %}
{% block title %}Edit user{% endblock %}
{%block scrum%}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/users">Users</a></li>
    <li class="breadcrumb-item"><a href="/users/{{user.id}}">Details</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit</li>
  </ol>
{%endblock%}

{% block body %}

<h1 class="">Edit a user</h1>
<div class="card">
    <div class="card-body">
        <div class="row">
            <form action="/users/{{user.id}}/edit" method="POST" class="row g-3">
                <div class="col-12">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" value="{{user.first_name}}" required>
                  </div>
                <div class="col-12">
                  <label for="lastname" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" value="{{user.last_name}}" required>
                </div>
                <div class="col-12">
                    <label for="imageurl" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="imageurl" name="imageurl" placeholder="Image URL" value="{{user.image_url}}">
                  </div>
                <div class="col-12">
                    <a href="/users/{{user.id}}" class="btn btn-sm btn-secondary"><i class="fas far fa-window-close"></i>&nbsp;Cancel</a>
                  <button type="submit" class="btn btn-warning btn-sm"><i class="fas far far fa-check-square"></i>&nbsp;Save</button>
                </div>
              </form>
          </div>
            
    </div>
  </div>

{% endblock %}
