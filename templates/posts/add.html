{% extends 'main.html' %}
{% block title %}Add new  post{% endblock %}
{%block scrum%}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/users">Users</a></li>
    <li class="breadcrumb-item"><a href="/users/{{user.id}}">User details</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add post</li>
  </ol>
{%endblock%}

{% block body %}

<h1 class="">User: {{user.full_name}}</h1>
<div class="card">
    <div class="card-body">
        <h4 class="">Create a post</h4>
        <div class="row">
            <form action="/users/{{user.id}}/posts/new" method="POST" class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                  </div>
                <div class="col-12">
                  <label for="content" class="form-label">Last name</label>
                  <textarea class="form-control"id="content" name="content" style="height: 187px;" required></textarea>
                </div>
                <div class="col-12">
                    <a href="/users/{{user.id}}" class="btn btn-sm btn-secondary"><i class="fas far fa-window-close"></i>&nbsp;Cancel</a>
                  <button type="submit" class="btn btn-warning btn-sm"><i class="fas far far fa-check-square"></i>&nbsp;Save</button>
                </div>
              </form>
          </div>
    </div>
  </div>

{% endblock %}
